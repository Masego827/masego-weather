<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link  rel="stylesheet" href="src/style.css" />
    <title>Masego's weather</title>
</head>
<body>
    <div class="app">
    <header>
        <form class="search-form" id="search-form">
            <input type="search" placeholder="Enter a city..." required class="search-form-input" id="search-form-input"/>
            <input type="submit" value="Search" class="search-form-button"/>
        </form>
    </header>
    <main>
    <div class="data-app">
        <div>
            <h1 class="city" id="city">
                Paris
            </h1>
            <p class="details">
                Tuesday 14:49, scattered clouds
                <br />
                Humidity:<strong> 66%</strong>, Wind: <strong>3.13km/h</strong>
            </p>
        </div>
        <div class="temperature">
             <div class="icon">🌤️</div>
              <div class="temp-unit"> 7 </div> 
              <div class="degrees">°C </div>
         </div>
    </div>
</main>

    <footer>
        This project was coded by 
        <a href="https://www.shecodes.io/graduates/92935-masego-moloi" target="_blank"> Masego </a> is

        <a href="https://sego025.netlify.app/" target="_blank"> hosted on Netlify.</a>
    </footer>
    </div>
    <script> src="src/index.js" </script>
</body>
</html>
